{% extends "layout.html" %}

{% block title %}Profile{% endblock %}

{% block content %}

    <h2 class="header-2">Welcome {{ current_user.username }}!</h2>

    <div class="words">

      {% if words %}
        {% for word in words %}

          <div class="word__tile">
            <div class="word__content">

              <div class="word__header">
                <h2 class="word__title">{{ word.word_es }}</h2>
              </div>

            </div>
          </div>

        {% endfor %}
      {% endif %}

    </div>
{% endblock %}
